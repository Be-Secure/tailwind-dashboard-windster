<div class="mx-auto md:h-screen flex flex-col justify-center items-center px-6 pt-8 pt:mt-0">
    <a href="{{< ref "/" >}}" class="text-2xl font-semibold flex justify-center items-center mb-8 lg:mb-10">
        <img src="/images/logo.svg" class="h-10 mr-4" alt="Windster Logo">
        <span class="self-center text-2xl font-bold whitespace-nowrap">Windster Pro</span> 
    </a>
    <!-- Card -->
    <div class="bg-white shadow rounded-lg md:mt-0 w-full sm:max-w-screen-sm xl:p-0">
        <div class="w-full p-6 sm:p-8 md:p-16">
            <div class="flex space-x-4">
                <img class="h-8 w-8 rounded-full" src="/images/users/bonnie-green.png" alt="Bonnie image">
                <h2 class="text-2xl lg:text-3xl font-bold text-gray-900 mb-3">Bonnie Green</h2>
            </div>
            <p class="text-base font-normal text-gray-500">
                Better to be safe than sorry.
            </p>
            <form class="mt-8 space-y-6" action="#">
                <div>
                    <label for="profile-lock" class="text-sm font-medium text-gray-900 block mb-2">Your password</label>
                    <input type="password" name="profile-lock" id="profile-lock" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="••••••••" required>
                </div>
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" aria-describedby="remember" name="remember" type="checkbox" class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-cyan-200 h-4 w-4 rounded" required>
                    </div>
                    <div class="text-sm ml-3">
                        <label for="remember" class="font-medium text-gray-900">I accept the <a href="#" class="text-blue-700 hover:underline">Terms and Conditions</a></label>
                    </div>
                </div>
                <button type="submit" class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-base inline-flex items-center justify-center px-5 py-3 w-full sm:w-auto text-center">
                    <svg class="-ml-1 mr-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"></path></svg>
                    Unlock
                </button>
            </form>
        </div>
    </div>
</div>
